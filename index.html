<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superior College Bahria Town</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #66D2CE;
            --secondary: #2DAA9E;
            --dark: #41644A;
            --light: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light);
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg, transparent 0 20px, rgba(255,255,255,0.1) 20px 40px);
            animation: animate 20s linear infinite;
        }

        @keyframes animate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
        }

        .hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .cyber-button {
            background: var(--dark);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 1rem;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        .cyber-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
        }

        .social-floating {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 20px var(--primary);
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 5%;
        }

        .course-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">SUPERIOR COLLEGE</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#courses">Courses</a>
                <a href="#admissions">Admissions</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
        
        <section class="hero">
            <div class="hero-content">
                <h1>Shape Your Future in Style</h1>
                <p>Bahria Town Islamabad Campus</p>
                <button class="cyber-button">Explore Programs</button>
                <button class="cyber-button">Apply Now</button>
            </div>
        </section>
    </header>

    <section class="courses-grid" id="courses">
        <div class="course-card">
            <h3>Computer Science</h3>
            <p>Cutting-edge technology programs</p>
        </div>
        <div class="course-card">
            <h3>Business Administration</h3>
            <p>Leadership and management excellence</p>
        </div>
        <div class="course-card">
            <h3>Engineering</h3>
            <p>Innovation in modern engineering</p>
        </div>
    </section>

    <div class="social-floating">
        <a href="https://www.facebook.com/profile.php?id=61550692462326" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/zuhaib_ammar/" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/zuhaib-saifi-b0493134a/" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <script>
        // Add scroll animation
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.course-card');
            
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if(entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            cards.forEach(card => {
                card.style.opacity = 0;
                card.style.transform = 'translateY(50px)';
                card.style.transition = 'all 0.6s ease';
                observer.observe(card);
            });

            // Add hover sound effect
            const buttons = document.querySelectorAll('.cyber-button');
            const hoverSound = new Audio('');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    hoverSound.play();
                });
            });
        });

        // Add parallax effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelector('.header').style.backgroundPositionY = scrolled * 0.5 + 'px';
        });
    </script>
</body>
</html>
